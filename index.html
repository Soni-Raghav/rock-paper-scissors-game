<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor's</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="gametitle">
        <h1>Rock Paper Scissor's</h1>
      </div>
      <div class="content">
        <section id="title">
          <h1>Choose Your Choice!</h1>
        </section>
        <section id="display">
          <div class="card">
            <img src="images/rock.png" alt="rock.png" />
            <button type="button" id="rock">Rock</button>
          </div>
          <div class="card">
            <img src="images/Paper.png" alt="paper.png" />
            <button type="button" id="rock">Paper</button>
          </div>
          <div class="card">
            <img src="images/scissors.png" alt="scissors.png" />
            <button type="button" id="rock">Scissor's</button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
